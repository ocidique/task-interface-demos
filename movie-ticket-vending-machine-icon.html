<!doctype html>
<html lang="en" dir="ltr">

<head>
    <title>Movie ticket vending machine text version demo</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/movie_tickets/iconversion.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/movies.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12" id="step-1">
				<div id="movies" class="vertical-menu">
					<a href="#" class="active"><img src="images/movies/fightclub.jpg" id="movie1" onclick="selectimage('movie1')" style="width:330px;height:200px;border:0;margin-bottom:5px;"></a>
					<a href="#" ><img src="images/movies/gone-in-the-wind.jpg" id="movie2" onclick="selectimage('movie2')" style="width:330px;height:200px;border:0;margin-bottom:5px;"></a> 
					<a href="#" ><img src="images/movies/jaws.jpg" id="movie3" onclick="selectimage('movie3')" style="width:330px;height:200px;border:0;margin-bottom:5px;"></a> 
					<a href="#" ><img src="images/movies/terminator.jpg" id="movie4" onclick="selectimage('movie4')" style="width:330px;height:200px;border:0;margin-bottom:5px;"></a> 
					<a href="#" ><img src="images/movies/titanic.jpg" id="movie5" onclick="selectimage('movie5')" style="width:330px;height:200px;border:0;margin-bottom:5px;"></a> 
					<a href="#" ><img src="images/movies/fightclub.jpg" id="movie6" onclick="selectimage('movie6')" style="width:330px;height:200px;border:0;margin-bottom:5px;"></a> 
					<a href="#" ><img src="images/movies/fightclub.jpg" id="movie7" onclick="selectimage('movie7')" style="width:330px;height:200px;border:0;margin-bottom:5px;"></a> 
					<a href="#" ><img src="images/movies/fightclub.jpg" id="movie8" onclick="selectimage('movie8')" style="width:330px;height:200px;border:0;margin-bottom:5px;"></a> 
				</div>
			</div>
			<div class="col-sm-12">
				<div class="row" style="margin-top:50px;" id="step-2">
					<div class="row">
						<div class="col-sm-3">
							<button type="button" id="ticketbuttonminus" class="btn btn-default" onclick="decrementValue()" style="margin-left: 25px;"><span class="glyphicon glyphicon-minus"></span></button>
						</div>
						<div class="col-sm-4">
							<p id="ticketind"></p>
						</div>
						<div class="col-sm-3">
							<button type="button" id="ticketbuttonplus" onclick="incrementValue()" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
						<div class="col-sm-2">
							<input type="text" id="tickectnum" value="0" class="form-control"></input>
						</div>
					</div>
					<div class="row">
						<button type="button" id="continue" class="btn btn-default" onclick="nextStep('step-3')"><span class="glyphicon glyphicon-play"></span></button>
					</div>
				</div>
				<div class="row" id="step-3">
					<div class="col-sm-6">
						<div class="row">
							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="width:175px;height:50px;"><img src="images/movies/seat_icon.png" style="width:75px;height:40px;border:0;">
								<span class="caret"></span></button>
								<ul class="dropdown-menu" id="dropdownlist">
									<li id="C4"><a href="#" onclick="addseat('C4', 'icon')">C4</a></li>
									<li id="C5"><a href="#" onclick="addseat('C5', 'icon')">C5</a></li>
									<li id="C6"><a href="#" onclick="addseat('C6', 'icon')">C6</a></li>
									<li id="D6"><a href="#" onclick="addseat('D6', 'icon')">D6</a></li>
									<li id="E16"><a href="#" onclick="addseat('E16', 'icon')">E16</a></li>
									<li id="E17"><a href="#" onclick="addseat('E17', 'icon')">E17</a></li>
									<li id="E18"><a href="#" onclick="addseat('E18', 'icon')">E18</a></li>
									<li id="F8"><a href="#" onclick="addseat('F8', 'icon')">F8</a></li>
									<li id="F9"><a href="#" onclick="addseat('F9', 'icon')">F9</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<ul id="selectedtseats" class="list-group">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<button type="button" id="clearbutton" class="btn btn-default" onclick="clearall()"><span class="glyphicon glyphicon-remove"></span></button>
			</div>
			<div class="col-sm-6">
				<button type="button" id="continuebutton" class="btn btn-default" onclick="buytickets()"><span class="glyphicon glyphicon-ok"></span></button>
			</div>
		</div>
	</div>
</body>
<script>
	nextStep("");
	startTimer();
</script>
</html>
