<!doctype html>
<html lang="en" dir="ltr">

<head>
  <title>Fast food machine text version demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ubi-burgers/styles.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/ubi-burgers-text.js"></script>
</head>

<body id="ubi-burgers">
  <div class="container-fluid">

    <div class="row header">
      <div class="col-md-12">
        <h1>UbiBurgers</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 column">
        <h2 class="column-title">Menu</h2>
        <ul id="menu">
          <li id="meals">Meals</li>
          <li id="burgers">Burgers</li>
          <li id="salads">Salads</li>
          <li id="side-dishes">Side dishes</li>
          <li id="drinks">Drinks</li>
          <li id="desserts">Desserts</li>
        </ul>
      </div>

      <div class="col-sm-4 column">
        <h2 id="sub-menu-title" class="column-title"></h2>
        <ul id="sub-menu"></ul>
      </div>

      <div class="col-sm-4 column">
        <h2 id="total-price"></h2>
        <ul id="cart"></ul>
        <button id="empty-cart" class="btn btn-danger">Empty cart</button>
        <button id="buy" class="btn btn-success">Buy</button>
      </div>

    </div>
  </div>
</body>

</html>
