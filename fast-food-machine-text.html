<!doctype html>
<html lang="en" dir="ltr">

<head>
  <title>Fast food machine text version demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ubi-burgers/styles.css">
  <link rel="stylesheet" href="css/ubi-burgers/icons.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/ubi-burgers.js"></script>
</head>



<body id="ubi-burgers">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">

        <h1>UbiBurgers</h1>
      </div>

      <div class="col-md-4">
        <h2>Menu</h2>
        <ul id="menu">
          <li id="meals">Meals</li>
          <li id="burgers">Burgers</li>
          <li id="salads">Salads</li>
          <li id="side-dishes">Side dishes</li>
          <li id="desserts">Desserts</li>
        </ul>
      </div>

      <div class="col-md-4">
        <h2 id="sub-menu-title"></h2>
        <div id="sub-menu" class="row"></div>
      </div>

      <div class="col-md-4">
        <div class="row">
          <h2 id="cart-title" class="col-md-3"></h2>
          <h2 id="total-price" class="col-md-9"></h2>
        </div>

        <div id="cart" class="row">

        </div>
        <button id="empty-cart">Empty cart</button>
        <button id="buy">Buy</button>

      </div>

    </div>
  </div>
</body>


</html>
