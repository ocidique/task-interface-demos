<!doctype html>
<html lang="en" dir="ltr">

<head>
  <title>On the go - transportation ticket vending machine icon version demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/on-the-go/styles.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/on-the-go-text.js"></script>


</head>

<body id="on-the-go">

  <div id="step-1">
    <header>
      <h1>ON THE GO</h1>
      <h2>Transportation ticket machine</h2>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-sm-offset-3">
          <div class="start-button-wrapper">
            <button id="bus" class="btn">Bus</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="start-button-wrapper">
            <button id="train" class="btn">Train</button>
          </div>
        </div>
      </div>

    </div>

  </div>


  <div id="step-2">
    <nav>
      <div class="row">

        <div class="col-sm-8">
          <div id="tickets">
            <p id="tickets-label">Tickets: </p>
            <button id="less" class="btn">Less</button>
            <p id="amount">1</p>
            <button id="more" class="btn">More</button>
            <p>
              <span id="total-price">6,80</span>
              euros
            </p>
          </div>
        </div>

        <div class="col-sm-4">
          <header>
            <h1>ON THE GO</h1>
          </header>
        </div>

      </div>
    </nav>

    <div class="container-fluid">

      <div class="row">
        <div id="departure-wrapper">

          <div class="col-sm-2 col-sm-offset-3">
            <button id="previous-departure" class="btn">Previous departure</button>
          </div>

          <div class="col-sm-2">
            <div id="time-wrapper">
              <p>It's
                <span id="current-time">11:58</span>
              </p>
              <h1 id="current-departure">12:40</h1>
            </div>
          </div>

          <div class="col-sm-2">
            <button id="next-departure" class="btn">Next departure</button>
          </div>

        </div>
      </div>

      <div class="row">
        <div id="timeline-wrapper">

          <div class="col-sm-2 col-sm-offset-1">
            <div>
              <p>
                <span id="tranportation-type"></span> departure</p>
              <p id="departure">12:40</p>
            </div>
          </div>

          <div class="col-sm-2">
            <p class="dash"> - - - - - - - - - - - - - - </p>
          </div>

          <div class="col-sm-2">
            <div id="travel-time">
              <p>Travel time</p>
              <p>20min</p>
            </div>
          </div>

          <div class="col-sm-2">
            <p class="dash"> - - - - - - - - - - - - - - </p>
          </div>

          <div class="col-sm-2">
            <div>
              <p>Arrival</p>
              <p id="arrival">13:10</p>
            </div>
          </div>

        </div>
      </div>

      <div class="row">

        <div class="col-sm-6">
          <button id="cancel" class="btn ">Cancel</button>
        </div>

        <div class="col-sm-6">
          <button id="confirm" class="btn ">Confirm</button>
        </div>

      </div>

    </div>

  </div>


  <div id="step-3">

    <div class="jumbotron">
      <h1>Confirm</h1>
    </div>

    <div class="confirmation">
      <p>Tickets:
        <span id="confirm-tickets"></span>
      </p>
      <p>Total price:
        <span id="confirm-price"></span>
        euros
      </p>

      <p>Departure:
        <span id="confirm-departure"></span>
      </p>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <button id="cancel" class="btn ">Cancel</button>
      </div>
      <div class="col-sm-6">
        <button id="buy" class="btn ">Buy</button>
      </div>
    </div>

  </div>

  <div id="step-4">

    <div class="jumbotron">
      <h1>Thanks</h1>
    </div>

    <div class="row">

      <div class="col-sm-12">
        <!-- <button id="back-to-start" class="btn ">Back to start</button> -->
        <a href="/task-interface-demos" id="back-to-start" class="btn ">Back to start</a>
      </div>
    </div>


  </div>

</body>

</html>
